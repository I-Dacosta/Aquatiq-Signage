name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd /root/aquatiq-signage
            
            # Pull latest code from GitHub
            git pull origin main
            
            # Build and restart services
            docker compose -f docker-compose.yml build
            docker compose -f docker-compose.yml up -d --remove-orphans
            
            # Clean up old images
            docker image prune -af --filter "until=72h"
            
            # Show running containers
            docker compose -f docker-compose.yml ps
      
      - name: Health check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            echo "Waiting for services to be healthy..."
            sleep 10
            
            # Check if containers are running
            cd /root/aquatiq-signage
            docker compose -f docker-compose.yml ps
            
            # Check signage-server health
            if curl -f http://localhost:3002/health > /dev/null 2>&1; then
              echo "✅ Signage server is healthy"
            else
              echo "❌ Signage server health check failed"
              exit 1
            fi
      
      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
          fi
      
      - name: Health check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            echo "Waiting for services to be healthy..."
            sleep 10
            
            # Check if containers are running
            cd /root/aquatiq-signage
            docker compose -f docker-compose.prod.yml ps
            
            # Check signage-server health
            if docker exec aquatiq-signage-server curl -f http://localhost:3002/health > /dev/null 2>&1; then
              echo "✅ Signage server is healthy"
            else
              echo "❌ Signage server health check failed"
              exit 1
            fi
      
      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
          fi
