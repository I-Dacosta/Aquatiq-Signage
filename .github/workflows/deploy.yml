name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: ghcr.io
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}
      
      - name: Extract metadata for youtube-proxy
        id: meta-proxy
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/youtube-proxy
          tags: |
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            latest
      
      - name: Build and push youtube-proxy
        uses: docker/build-push-action@v5
        with:
          context: ./proxy
          push: true
          tags: ${{ steps.meta-proxy.outputs.tags }}
          labels: ${{ steps.meta-proxy.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Extract metadata for signage-server
        id: meta-signage
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/signage-server
          tags: |
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            latest
      
      - name: Build and push signage-server
        uses: docker/build-push-action@v5
        with:
          context: ./signage-server
          push: true
          tags: ${{ steps.meta-signage.outputs.tags }}
          labels: ${{ steps.meta-signage.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Extract metadata for screenshot-server
        id: meta-screenshot
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/screenshot-server
          tags: |
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            latest
      
      - name: Build and push screenshot-server
        uses: docker/build-push-action@v5
        with:
          context: ./screenshot-server
          push: true
          tags: ${{ steps.meta-screenshot.outputs.tags }}
          labels: ${{ steps.meta-screenshot.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        env:
          COMPOSE_FILE: docker-compose.prod.yml
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          envs: COMPOSE_FILE
          script: |
            cd /root/aquatiq-signage
            
            # Login to GitHub Container Registry
            echo "${{ secrets.GH_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull latest images
            docker compose -f docker-compose.prod.yml pull
            
            # Restart services with zero-downtime
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
            
            # Clean up old images
            docker image prune -af --filter "until=72h"
            
            # Show running containers
            docker compose -f docker-compose.prod.yml ps
      
      - name: Health check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            echo "Waiting for services to be healthy..."
            sleep 10
            
            # Check if containers are running
            cd /root/aquatiq-signage
            docker compose -f docker-compose.prod.yml ps
            
            # Check signage-server health
            if docker exec aquatiq-signage-server curl -f http://localhost:3002/health > /dev/null 2>&1; then
              echo "✅ Signage server is healthy"
            else
              echo "❌ Signage server health check failed"
              exit 1
            fi
      
      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
          fi
